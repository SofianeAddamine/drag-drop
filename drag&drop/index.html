<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="containerdrag">
        <div class="case">
            <div class="topcontent"style= "background-color: aqua">
                <p>Liste des tâches</p>
            </div>
            <div class="base" draggable="true"></div>
        </div>
        <div class="case">
            <div class="topcontent" style= "background-color: red">
                <p>Tâches en cours</p>
            </div>
        </div>
        <div class="case">
            <div class="topcontent" style= "background-color: green">
                <p>Tâches terminées</p>
            </div>
        </div>
       
    </div>

    <div class="card">
        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Entrer votre note</strong>
        </h5>
        <div class="card-body px-lg-5 pt-0">
                <div class="md-form">
                    <textarea id="materialContactFormMessage" class="form-control md-textarea" id="contentnote" rows="3"></textarea>
                    <label for="materialContactFormMessage">Contenus de la note</label>
                </div>
            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" id="send" type="submit">Déposer</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
